---
published: false
---

{% assign sponsors = "Google Research" | split: "<>" %} 
{% assign urls = "https://research.google" | split: "<>" %}

<h1 class="h2 text-center pt-3 pb-5">Sponsors</h1>

<div class="row justify-content-center text-center">
    {% for name in sponsors %}
    <div class="col-12 col-sm-3 mx-1 mb-5">
        <a class="link-dark" href="{{ urls[forloop.index0] }}">
            <img class="img-fluid mb-3 px-5 px-sm-1 px-md-3 px-xl-5" alt="{{ name }}" src="{{ name | downcase | replace: ' ', '-' | prepend: '/assets/sponsors/' | relative_url }}.svg">
            <h2 class="h5 my-1">{{ name }}</h2>
        </a>
    </div>
    {% endfor %}
</div>
